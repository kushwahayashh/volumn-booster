<!DOCTYPE html>
<html>
<head>
  <title>Volume Booster</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="icon">V</div>
      <h1>Volume Booster</h1>
    </div>
    
    <div class="volume-display">
      <div class="volume-value" id="volume-value">100%</div>
      <div class="volume-label">Current Level</div>
    </div>
    
    <div class="slider-container">
      <div class="slider-track"></div>
      <div class="slider-progress" id="slider-progress"></div>
      <input type="range" id="volume-slider" min="100" max="300" value="100" step="10">
    </div>
    
    <div class="presets">
      <button class="preset-btn" data-value="100">100%</button>
      <button class="preset-btn" data-value="150">150%</button>
      <button class="preset-btn" data-value="200">200%</button>
      <button class="preset-btn" data-value="300">300%</button>
    </div>
    
    <div class="status-message" id="status"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
